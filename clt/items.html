<div class="container" style="padding-top:70px">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in getItems()">
        <h3 class="list-group-item-heading">{{item}}</h3>
        <small class="list-group-item-text">
        <a class="text-muted" href="" ng-click="removeItem(item)">
            <i class="fa fa-trash-o"></i>
            Delete
        </a>
        </li>
    </ul>

    <form ng-submit="addItem(item)" class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Add new item"
            ng-model="item.name">
        <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Add">
        </span>
    </form>
</div>
