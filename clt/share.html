<div class="container" style="padding-top:70px">
    <form ng-submit="shareList(user)" class="input-group input-group-lg">

               placeholder="Share list with other user" ng-model="user.name">
        <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Share">
        </span>
    </form>
</div>
