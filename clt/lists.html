<div class="container" style="padding-top:70px">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="list in lists">
        <span class="badge">{{list.items.length}}</span>
        <h3 class="list-group-item-heading">
            <a class="text-info" href="#/{{list.name}}">{{list.name}}</a>
        </h3>
        <small class="list-group-item-text">
        <a class="text-muted" href="" ng-click="removeList(list)">
            <i class="fa fa-trash-o"></i>
            Delete
        </a>
        &nbsp;
        <a class="text-muted" href="#/{{list.name}}/share">
            <i class="fa fa-share"></i>
            Share
        </a>
        </small>
        </li>
    </ul>

    <form ng-submit="addList(list)" class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Create new list"
            ng-model="list.name">
        <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Create">
        </span>
    </form>
</div>
